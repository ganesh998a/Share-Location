<!DOCTYPE html>
<html>
<head>
<title>Share Location</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    margin-top: 50px;
  }
  img {
    width: 150px; /* You can adjust size here */
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Gift Box Image -->
<img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Gift Box">

<h2>Click Below to Claim Gift</h2>

<button onclick="getLocation()">Get Reward</button>

<p id="location"></p>

<script>
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    document.getElementById("location").innerHTML = "Geolocation not supported.";
  }
}

function showPosition(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  document.getElementById("location").innerHTML =
    "Latitude: " + lat + "<br>Longitude: " + lon;
}

function showError(error) {
  alert("Error getting location: " + error.message);
}
</script>

</body>
</html>
